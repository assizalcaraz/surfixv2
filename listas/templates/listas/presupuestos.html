<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto - Plenor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'listas/presupuesto.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Actualizar cotización del dólar al cargar la página
            function actualizarCotizacionDolar() {
                fetch("{% url 'cotizacion_dolar_api' %}")
                    .then(response => response.json())
                    .then(data => {
                        if (data.cotizacion) {
                            $("#cotizacion_dolar").val(data.cotizacion);
                        } else {
                            console.error("Error al obtener la cotización del dólar:", data.error);
                        }
                    })
                    .catch(error => console.error("Error en la solicitud de cotización:", error));
            }
            actualizarCotizacionDolar();

            // Búsqueda de productos
            $("#product-search").on("input", function () {
                const query = $(this).val();
                if (query.length > 2) {
                    $.getJSON(`/listas/buscar_producto/?q=${query}`, function (data) {
                        let suggestions = "";
                        data.forEach(function (producto) {
                            suggestions += `
                                <div class="suggestion-item" 
                                    data-id="${producto.id}" 
                                    data-nombre="${producto.nombre}" 
                                    data-precio="${producto.precio_unidad}" 
                                    data-categoria="${producto.categoria}" 
                                    data-grano="${producto.grano}" 
                                    data-litros="${producto.litros}" 
                                    data-medidas="${producto.medidas}">
                                    ${producto.nombre}
                                    ${producto.grano !== "N/A" ? ` - Grano: ${producto.grano}` : ""}
                                    ${producto.litros !== "N/A" ? `, Litros: ${producto.litros}` : ""}
                                    ${producto.medidas !== "N/A" ? `, Medidas: ${producto.medidas}` : ""}
                                </div>`;
                        });
                        $("#suggestions").html(suggestions).show();
                    }).fail(function () {
                        $("#suggestions").html("<div class='error'>Error al buscar productos</div>").show();
                    });
                } else {
                    $("#suggestions").hide();
                }
            });

            // Selección de un producto
            $(document).on("click", ".suggestion-item", function () {
                const id = $(this).data("id");
                const nombre = $(this).data("nombre");
                const precioBase = parseFloat($(this).data("precio"));
                const categoria = $(this).data("categoria");
                const cotizacion = parseFloat($("#cotizacion_dolar").val()) || 1;
                const margenGanancia = parseFloat($("#margen-ganancia").val()) || 0;

                // Configuración de descuentos y márgenes por categoría
                const valoresPorDefecto = {
                    "Abrasivos": { descuento: 67, descuentoAdicional: 33.34 },
                    "Pintura": { descuento: 10, descuentoAdicional: 0 }
                };
                const config = valoresPorDefecto[categoria] || { descuento: 0, descuentoAdicional: 0 };

                // Cálculo del precio final
                const precioConDescuento = precioBase * (1 - config.descuento / 100);
                const precioAdicional = precioConDescuento * (1 - config.descuentoAdicional / 100);
                const precioFinal = precioAdicional * (1 + margenGanancia / 100) * cotizacion;

                const newRow = `
                    <tr class="product-row">
                        <td>${nombre}</td>
                        <td><input type="number" class="cantidad" value="1" min="1"></td>
                        <td class="precio-unitario">${precioFinal.toFixed(3)}</td>
                        <td class="subtotal">${precioFinal.toFixed(3)}</td>
                        <td><button class="remove-product">Eliminar</button></td>
                    </tr>
                `;
                $("#presupuesto-body").append(newRow);
                $("#suggestions").hide();
                $("#product-search").val("");
                calcularTotal();
            });

            // Eliminar un producto
            $(document).on("click", ".remove-product", function () {
                $(this).closest("tr").remove();
                calcularTotal();
            });

            // Calcular subtotales y total
            $(document).on("input", ".cantidad", function () {
                const cantidad = parseFloat($(this).val()) || 0;
                const precioUnitario = parseFloat($(this).closest("tr").find(".precio-unitario").text()) || 0;
                const subtotal = cantidad * precioUnitario;
                $(this).closest("tr").find(".subtotal").text(subtotal.toFixed(3));
                calcularTotal();
            });

            function calcularTotal() {
                let total = 0;
                $(".subtotal").each(function () {
                    total += parseFloat($(this).text()) || 0;
                });
                $("#total").text(total.toFixed(3));
            }

            $("#form-presupuesto").on("submit", function () {
                const cotizacion = $("#cotizacion_dolar").val() || 1; // Valor predeterminado de 1 si no hay cotización
                const margenGanancia = $("#margen-ganancia").val() || 0;

                $("#cotizacion_dolar_hidden").val(cotizacion);
                $("#margen_ganancia_hidden").val(margenGanancia);
            });


            // Exportar a PDF
            $("#exportar-pdf").on("click", function () {
                $("#form-presupuesto").submit();
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Generar Presupuesto</h1>
    </div>

    <div class="main-container">
        <div class="search-bar">
            <input type="text" id="product-search" placeholder="Buscar producto...">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="cotizacion-container">
            <label for="cotizacion_dolar">Cotización del Dólar:</label>
            <input type="text" id="cotizacion_dolar" readonly>
            <label for="margen-ganancia">Margen de Ganancia (%):</label>
            <input type="number" id="margen-ganancia" step="1" value="35">
        </div>

        <form id="form-presupuesto" method="post" action="{% url 'exportar_presupuesto' %}">
            {% csrf_token %}
            <input type="hidden" id="cotizacion_dolar_hidden" name="cotizacion_dolar_hidden" value="">
            <input type="hidden" id="margen_ganancia_hidden" name="margen_ganancia_hidden" value="">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="presupuesto-body">
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
            <div class="total-container">
                Total: $<span id="total">0.000</span>
            </div>
            <button type="submit" id="exportar-pdf">Exportar a PDF</button>
        </form>
    </div>
</body>
</html>
